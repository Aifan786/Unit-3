    function numArray(){
        Object.defineProperty(this,"length",{
          value: 0,
          writable: true,
          enumerable: false,
      });

      this.length = arguments.length;

      for(var i=0; i<this.length; i++){

          this[i] = arguments[i];

      }
    }

    numArray.prototype.top = function(values){

        let index = this.length-1;
        console.log("lastIndex:", this[index])
    }
     
    let num = new numArray(1,2,3,4,2,9)

    num.top();

    // ******Reverse*******
    
    numArray.prototype.reverse = function(values){

        var bag="";
        for(var i=this.length-1; i>=0; i--){

           var bag = bag+this[i]+" ";

        }
        console.log("num:", bag)
    }
     
    num.reverse();
