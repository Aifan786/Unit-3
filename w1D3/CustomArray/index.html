<script>

   function array(){
      Object.defineProperty(this,"length",{
          value: 0,
          writable: true,
          enumerable: false,
      });
      
      this.length = arguments.length;

      for(let i=0; i<this.length; i++){

          this[i] = arguments[i];
      }

   }

   let a1 = new array(1,2,3,4,5)

   array.prototype.push = function (values){
       let index = this.length;
       this [index] = values;
       this.length++;

   }

   a1.push("a");
   a1.push("b");
   console.log("a1:", Object.values(a1))

//    *****pop*******

   array.prototype.pop = function(values){
       let index = this.length-1;
       delete this[index];
       this.length--;
   }

   a1.pop();
   a1.pop();
   console.log("a1:", Object.values(a1))

   a1.top();
