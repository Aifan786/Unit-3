<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1{
           margin-left: 6%;
       }
        #logo{
            width: 10%;
            margin-left: 5%;
        }
        #movie{
            margin-left: 50%;
            width: 250px;
            height: 30px;
        }
        #movies{
            border: solid 1px antiquewhite;
            height: 200px;
            width: 254px;
            background-color: antiquewhite;
            margin-left: 50%;
            border-top: none;
            overflow: scroll;
        }
        #box{
            height: 220px;
            width: 250px;
            margin-top: -12%;
            margin-left: 60%;
        }
    </style>
</head>
<body>
    <h1>Hotstar</h1>
    <img id="logo" src="https://www.exchangewire.com/wp-content/uploads/2020/04/Disney-e1586429179700.png">

    <div id="box">
        <input oninput="debounce(main,1000)" type="text" id="movie" placeholder="Enter movie name"/>

        <div id="movies"></div>
    </div>
    

</body>
</html>

<script>
 
 let movies_div = document.getElementById("movies");
 let id;

 async function searchMovies(){

 // https://www.omdbapi.com/?apikey=20b4886&s=${movie}

// https://www.omdbapi.com/?apikey=6a41ddca&s=${query}
   
   try{
    const movie = document.getElementById('movie').value

    const res = await fetch(`https://www.omdbapi.com/?apikey=20b4886&s=${movie}`);

    const data = await res.json()

    const movies = data.Search;

    return movies
   }
   catch(err){
       console.log("err:",err);
   }
 }
 
 function appendMovies(data){
     //  optimization 1
    //  if(data === undefined){
    //      return false;
    //  }
     
    //  optimization 2
     movies_div.innerText = null;
    data.forEach(function(el){

        let p = document.createElement('p')
        p.innerText = el.Title;

        movies_div.append(p)
    })
 }


async function main(){

    let data = await searchMovies();

    if(data===undefined){
        return false;
    }

    appendMovies(data)
}



// 2. Debouncing

function debounce(func, delay){

    if(id){
        clearTimeout(id)
    }

    id = setTimeout(function(){

    func();

    },delay)
}

</script>
