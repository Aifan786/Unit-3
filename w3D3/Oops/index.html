<script>

// ------------Inheritance------------------

    class Cat_family{

        constructor(l,c,k){
            
            this.legs = l;
            this.furs = true;
            this.claws = c;
            this.kind = k
        }
    }
    // const features = new Cat_family(4,"sharp")
    //  console.log('features:', features)

    class Tiger extends Cat_family{

        constructor(l,c,k){

            super(l,c,k);
            this.wild = true
        }
    }
    
    class Cheetah extends Tiger{

        constructor(l,c,k){

            super(l,c,k);
        }
    }

    class Lion extends Cheetah{

        constructor(l,c,k){

            super(l,c,k);
        }
    }
    const features = new Lion(4,"sharp","Omnivores")
    console.log('features:', features)
