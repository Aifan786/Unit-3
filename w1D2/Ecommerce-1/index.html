<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-1</title>
</head>
<body>
   <form onsubmit="check(event)" id="items">
       <input type="text" id="name" placeholder="enter product name"/>
       <input type="text" id="category" placeholder="enter category"/>
       <input type="text" id="image" placeholder="enter image url"/>
       <input type="text" id="price" placeholder="enter price"/>
       <input type="text" id="gender" placeholder="enter gender"/>
       <label for="sold">Sold</label>
       <input type="checkbox" id="sold">
       <!-- <input type="text" id="sold" placeholder="enter sold or not"> -->
       <input type="submit"/>
   </form>

</body>
</html>

<script>
    
    //constructor function

    // let arr=[];

    function Products(n,c,i,p,g,s){
       this.name = n;
       this.category = c;
       this.image = i;
       this.price = p;
       this.gender = g;
       this.sold = s;
    }
    function check(e){
        e.preventDefault();

        var arr = JSON.parse(localStorage.getItem("item"))||[]
        let form = document.getElementById("items")

        let name = form.name.value;
        let category = form.category.value;
        let image = form.image.value;
        let price = form.price.value;
        let gender = form.gender.value;
        let sold = form.sold.checked;
        
        let p1 = new Products(name,category,image,price,gender,sold)

        arr.push(p1)
        console.log("arr:", arr)
        
        localStorage.setItem("item", JSON.stringify(arr))

    }
</script>
