    var bag = JSON.parse(localStorage.getItem("result"))||[];

    document.querySelector("#scope").addEventListener("click",mydocu)

    function mydocu(){
      event.preventDefault();
      info1.filter(function(el){
        
        var bag = document.createElement("div");

        var titl = document.createElement("ul");
        titl.innerText = el.title
        
        var txt1 = document.createElement("li");
        txt1.innerText = el.points1;

        var txt2 = document.createElement("li");
        txt2.innerText = el.points2;

        bag.append(titl,txt1,txt2)
        document.querySelector("#detailed").append(bag);

        localStorage.setItem("result", JSON.stringify(bag))
